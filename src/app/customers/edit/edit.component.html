<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2></h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="formGroupExampleInput">Name</label>
        <input type="text" [(ngModel)]="editCustomers.name" class="form-control" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Last Name</label>
        <input type="text" [(ngModel)]="editCustomers.surname" class="form-control" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Email</label>
        <input type="text" [(ngModel)]="editCustomers.email" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">City</label>
        <input type="text" [(ngModel)]="editCustomers.city" class="form-control" placeholder="City">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">Address</label>
        <input type="text" [(ngModel)]="editCustomers.address" class="form-control" placeholder="Addres">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">State</label>
        <input type="text" [(ngModel)]="editCustomers.state" class="form-control" id="formGroupExampleInput" placeholder="State">
      </div>
      <button type="button" class="btn btn-danger" (click)="deletUser()">Delet</button>
      <span class="buttonBox">
        <button type="button" class="btn btn-secondary" (click)="navigateBack()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="saveEditData()">Save</button>
      </span>
    </div>
  </div>
</div>
