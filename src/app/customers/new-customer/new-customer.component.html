<div class="container">
  <div class="row">
    <div class="col-xs-6">
      <h1>Customers</h1>
      <ul>
        <li>List View</li>
        <li>Edit View</li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h2>Customer Name</h2>
      <div  [ngClass]="{'invalid': requiredFilds.reqName}" class="form-group">
        <label  for="exampleInputEmail1">First Name</label>
        <input type="text" [(ngModel)]="newCustomer.name" class="form-control" placeholder="First Name">
        <small *ngIf="requiredFilds.reqName != ''" id="emailHelp"class="form-text text-muted" style="color: red!important;">{{requiredFilds.reqName}}</small>
      </div>
      <div class="form-group" [ngClass]="{'invalid': requiredFilds.reqSurName}">
        <label for="exampleInputPassword1">Last Name</label>
        <input type="text" [(ngModel)]="newCustomer.surname" class="form-control" placeholder="Last Name">
        <small *ngIf="requiredFilds.reqSurName != ''" id="emailHelp" class="form-text text-muted" style="color: red!important;">{{requiredFilds.reqSurName}}</small>
      </div>
      <div class="form-group" [ngClass]="{'invalid': requiredFilds.reqEmail}">
        <label for="exampleInputPassword1">Email</label>
        <input type="email" [(ngModel)]="newCustomer.email" class="form-control" placeholder="Email">
        <small *ngIf="requiredFilds.reqEmail != ''" id="emailHelp" class="form-text text-muted" style="color: red!important;">{{requiredFilds.reqEmail}}</small>
      </div>
      <div class="form-group" [ngClass]="{'invalid': requiredFilds.reqCity}">
        <label for="exampleInputPassword1">City</label>
        <input type="text" [(ngModel)]="newCustomer.city" class="form-control" placeholder="City">
        <small *ngIf="requiredFilds.reqCity != ''" id="emailHelp" class="form-text text-muted" style="color: red!important;">{{requiredFilds.reqCity}}</small>
      </div>
      <div class="form-group" [ngClass]="{'invalid': requiredFilds.reqAddress}">
        <label for="exampleInputPassword1">Address</label>
        <input type="text" [(ngModel)]="newCustomer.address" class="form-control" placeholder="Address">
        <small *ngIf="requiredFilds.reqAddress != ''" id="emailHelp" class="form-text text-muted" style="color: red!important;">{{requiredFilds.reqAddress}}</small>
      </div>
      <div class="form-group" [ngClass]="{'invalid': requiredFilds.reqState}">
        <label for="exampleInputPassword1">State</label>
        <input type="text" [(ngModel)]="newCustomer.state" class="form-control" placeholder="State">
        <small *ngIf="requiredFilds.reqState != ''" class="form-text text-muted" style="color: red!important;">{{requiredFilds.reqState}}</small>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-success" style="margin-right: 10px;" (click)="writeNewCostumer()">Submit</button>
  <button type="button" class="btn btn-light" [routerLink]="['/Customers',1,'none']">Cancel</button><br><br>
  <button type="button" class="btn btn-primary" [routerLink]="['/Customers',1,'none']"> <i class="fas fa-chevron-left"></i> Go Back</button>
</div>
